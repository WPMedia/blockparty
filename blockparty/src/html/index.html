<!DOCTYPE html>
<!--[if lte IE 9]>
<html class="pg-ie">
<![endif]-->
<!--[if !IE]><!-->
<html lang="en"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">

        {% raw %}
        <title>{{ pub_metadata_headline }} - Washington Post</title>
        <meta name="twitter:title"          content="{{ pub_metadata_headline }}" />
        <meta property="og:title"           content="{{ pub_metadata_headline }}" />
        <meta name="description"            content="{{ pub_metadata_blurb }}" />
        <meta property="og:description"     content="{{ pub_metadata_blurb }}" />
        <meta name="twitter:description"    content="{{ pub_metadata_blurb }}" />
        <meta name="keywords"               content="{{ pub_metadata_keywords }}" />
        <link rel="canonical"               href="{{ pub_metadata_url }}" />
        <meta property="og:url"             content="{{ pub_metadata_url }}"/>
        <meta name="twitter:url"            content="{{ pub_metadata_url }}" />
        <link rel="shorturl"                href="{{ pub_metadata_short_url }}" />
        <meta property="og:image"           content="{{ pub_metadata_promo_image }}" />
        <meta name="twitter:image"          content="{{ pub_metadata_promo_image }}" />

        <meta property="og:type"            content="article"/>
        <meta name="twitter:site"           content="@postgraphics" />
        <meta property="article:publisher"  content="https://www.facebook.com/washingtonpost" />
        <meta property="article:author"     content="https://www.facebook.com/postgraphics" />
        <!--<meta property="article:tag"     content="{{ pub_metadata_keywords_fb }}" />-->
        <!--<meta name="twitter:creator"    content="@username" />-->
        <meta name="twitter:card"           content="summary_large_image" />
        <meta property="fb:app_id"          content="41245586762" />
        <meta property="og:site_name"       content="Washington Post" />
        <meta property="fb:admins"          content="1244584375" />
        <meta property="fb:admins"          content="4403963" />
        <meta property="fb:admins"          content="2724956" />
        <meta property="fb:admins"          content="500835072" />
        <meta property="fb:admins"          content="1513210492" />

        <script type="text/javascript" charset="utf-8">
            var pubCommercialNode = '{{ pub_metadata_commercial_node }}';
            var pubSubNode = '{{ pub_metadata_sub_node }}';

            var wp_content_type = 'interactive graphics';
            var thisNode = pubSubNode ? pubCommercialNode + '/' + pubSubNode : pubCommercialNode,
                navNode = thisNode,
                commercialNode = thisNode,
                wp_commercial_node = thisNode,
                wp_channel = pubCommercialNode,
                wp_section = wp_channel,
                wp_proj_directory  = document.location.pathname.replace('/graphics', ''),
                wp_page_name = wp_section + ':' + wp_content_type + ':' + wp_proj_directory,
                wp_author = '{{ pub_metadata_authors }}',
                wp_blogname = '{{ pub_metadata_blogname }}',
                wp_track_scrolling = true;
            if (pubSubNode !== '') {
                var wp_subsection = pubCommercialNode + ' - ' + pubSubNode;
                var wp_hierarchy = pubCommercialNode + '|' + pubSubNode;
            }
            var wp_content_category = 'wp - ' + thisNode;
            TWP = window.TWP || {};TWP.Data = {};TWP.base = '//www.washingtonpost.com';eidosBase = TWP.base;TWP.SocialConfig;
        </script>

        <!-- Sitewide -->
        <link href="//css.washingtonpost.com/pb/resources/css/headerfonts.css" rel="stylesheet">
        <link href="//css.washingtonpost.com/pb/resources/assets/fonts/fontawesome/4.0.3/css/font-awesome.css?_=1cd447" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//css.washingtonpost.com/wp-srv/graphics/css/pretty-comments.css">
        <link href="//css.washingtonpost.com/wp-srv/graphics/css/mobile-base-1.1.css?v2" rel="stylesheet">

        <!-- Postgraphics/your template -->

        <link rel="stylesheet" href="css/base.css?{{ pub_token }}" />

        <!-- Fav/touch icons -->
        <link rel="shortcut icon" href="//img.washingtonpost.com/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//img.washingtonpost.com/wp-srv/graphics/templates/mobile/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="//img.washingtonpost.com/wp-srv/graphics/templates/mobile/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="//img.washingtonpost.com/wp-srv/graphics/templates/mobile/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="//img.washingtonpost.com/wp-srv/graphics/templates/mobile/ico/apple-touch-icon-57-precomposed.png">

        <!-- Core AD code includes -->
        <script type="text/javascript" src="//js.washingtonpost.com/wp-srv/graphics/templates/mobile/js/jquery-min.js"></script>

        <!-- OMNITURE/CHARTBEAT CODE -->
        <!-- 2016-08-23: Loading head.min.js before twp-global.js to handle potential race conditions. Will need to do rewrite with future improvements. -->
        <script type="text/javascript">window.head_conf = {head: "TWPHead"};</script>
        <script src="//js.washingtonpost.com/pb/resources/js/head.min.js" type="text/javascript"></script>
        <script src="//js.washingtonpost.com/1h/twp-global.js" type="text/javascript"></script>
        <script src="//js.washingtonpost.com/wp-stat/analytics/main.js" type="text/javascript"></script>
        <script type="text/javascript">TWP.Analytics.init({ trackScrolling: { omniture: false } });</script>

        <!-- Main Controls JS -->
        <script type="text/javascript" src="//js.washingtonpost.com/wp-srv/graphics/js/twp.util.js"></script>
        <script type="text/javascript" src="//js.washingtonpost.com/wp-srv/graphics/js/mobile-base-1.1.js?v2"></script>
        <style>
        .ai2html-missing {
          margin: 1rem;
          background: #efefef;
          padding: 5rem;
          font-size: 1rem;
          color: #939393;
          text-align: center;
          font-size: 1.5rem;
        }
        </style>
        {% endraw %}

    </head>
    <body>
        <script>if (document.location.href.indexOf('template=iframe') !== -1) { document.body.style.display = 'none'; wp_page_name += ' - iframe'; }</script>

        <a href="#pgContent" class="pgNotVisible pgShow-focus">Skip Navigation</a>

        {% include 'wp-nav.html' %}

        <!-- Leaderbboard Ads -->
        <div id="leaderboardad" class="leaderboard leaderboard--desktop">
          <div id="slug_leaderboard" data-ad-type="leaderboard" style="display:none;"></div>
        </div>
        <div id="mobilead" class="leaderboard leaderboard--mobile">
              <div id="slug_t" data-ad-type="t" style="display:none;"></div>
        </div>

        <section id="pgcontent" class="pgContent pgContent--regular pgBorder-top row">
            {% include 'header.html' %}

            <article class="pgArticle  col-lg-12 col-md-12 col-sm-12 col-xs-12 " role="main">

                {% include 'graphic.html' %}

                <div class="bottom-ad ">
                    <div class="bottom-ad--bigbox">
                        <div id="slug_bigbox" data-ad-type="bigbox" style="display:none;"></div>
                    </div>
                    <div class="bottom-ad--bigbox">
                        <div id="slug_mob_bigbox" data-ad-type="mob_bigbox" style="display:none;"></div>
                    </div>
                </div>

                <div class="pgArticle-bottom">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        {% include 'more-stories.html' %}

                        <div id="comments" class="pretty-comments">
                            <div id="echo_container" class="echo_container count submitbox stream comment-vars" guid="" maxitemstop="2" sectionid="/conversations" isallcomments="true"></div>
                            <script type="text/javascript">
                               if (document.location.href.indexOf('template=iframe') == -1) {
                                   var twpcomments = document.createElement("script");
                                   twpcomments.async = true;
                                   twpcomments.src = "//js.washingtonpost.com/1d/twp-comments.js";
                                   var cmmts_scrpt = document.getElementsByTagName("script")[0];
                                   cmmts_scrpt.onLoad = echo();
                                   cmmts_scrpt.parentNode.insertBefore(twpcomments, cmmts_scrpt);
                               }
                               function echo(){
                                   jQuery('.echo_container').attr('guid',jQuery('link[rel=canonical]').eq(0).attr('href'));
                               }
                           </script>
                        </div>

                    </div>

                    <div class="pgRelatedCoverage pgArticle-bottom-related col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="header-mobile-border"></div>
                        <h4 class="pgRelatedCoverage-header">More Coverage</h4>
                        <div class="pgRelatedCoverage-items" id="relatedHeadlines">
                            <!-- Or create your own, using a div "article" for each item -->
                            <!--<div class="article">
                                <a href="//www.washingtonpost.com/politics/scores-killed-when-huge-tornado-levels-oklahoma-city-suburb/2013/05/21/b00ecada-c1ff-11e2-8c3b-0b5e9247e8ca_story.html"><p class="headline">Dozens killed when huge tornado levels Oklahoma City suburb</p></a>
                            </div> -->
                        </div>

                    </div>
                </div>
            </article>


        </section>

        <!-- Related stories -->
        <script type="text/javascript" src="//js.washingtonpost.com/graphics/_modules/site-search/TWP.Module.site-search-0.0.0.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                if (document.location.href.indexOf('template=iframe') == -1) {
                    try {
                        jQuery.queryToUL({
                            // custom query is optional, uncomment and customize to override auto-generated query
                            // query: 'https://md1-a.akamaihd.net/wpost-content-api/content/v2/search.jsonp?appkey=relatedcontent&query=%22us%20census%22%20OR%20%22household%20income%22&startingrow=0&offset=3&fields=contenturl,byline,headline,blurb,primarysection,source&filters=primarysection:(National%20OR%20Local)%20AND%20source:(%22The%20Washington%20Post%22)&wt=json&omitHeader=true&json.wrf=storyCallback&tracking=relatedcontent',
                            mobileQuery: true,
                            container:['#relatedHeadlines', '#relatedHeadlinesSide'],
                            callback: 'storyCallback',
                            items: 5 // optional - how many items? 8 is default,
                        });
                    } catch (e) {}
                }
            });
        </script>

        <!-- Postgraphics/your template -->

        <script src="js/base.js?{% raw %}{{ pub_token }}{% endraw %}" type="text/javascript" charset="utf-8"></script>

        <!-- Ads -->
        <script type="text/javascript">
            jQuery(document).ready(function() {
                if (document.location.href.indexOf('template=iframe') == -1) {
                    var script = document.createElement("script");
                    script.async = true;
                    script.src = "//www.washingtonpost.com/wp-stat/ad/loaders/latest/js/min/loader.min.js";
                    // Using jQuery for data attribute compatability
                    $(script)
                        .prop('data-ad-site', 'wp')
                        .prop('data-ad-page-type', 'responsive');
                    var s = document.getElementsByTagName("script")[0];
                    s.parentNode.insertBefore(script, s);
                }
            });
        </script>
    </body>
</html>
